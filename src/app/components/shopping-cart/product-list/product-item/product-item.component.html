<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top p-2" width="100%" 
    src= "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjUU8p6IOM-ZbYzSKrrx7ab-DSvoiDOTFfQg&usqp=CAU" >
    <div class="card-body">
        <p class="card-text">
            <strong>{{productItem.price | currency:"INR"}}</strong>
        </p>
        <p class="card-text">{{productItem.name}}</p>
        <p class="card-text">{{productItem.category}}</p>
      <p class="card-text">{{productItem.model}}...</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary product-btn"
          (click)="handleAddThroughApi()"
          >Add to Cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View details</button>
        </div>
      </div>
    </div>
</div>
